<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App (JavaScript)</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="scss/main.css">
    <script src="js/main.js" type="module"></script>
</head>
<body>
    <main class="fade-in">
        <h1 class="offscreen">JavaScript Weather App (using Open Weather API)</h1>
        <section id="searchBar" class="searchBar fade-in">
        <form role="search" id="searchBar_form">
            <label for="searchBar_text" class="offscreen">Enter a location: </label>
            <input role="searchbox" type="text" id="searchBar_text" size="32" autocomplete="off" placeholder="City, State, Country or Postcode">
            <button id="searchBar_button" class="button" title="Submit" aria-label="Submit button">
                <i class="fas fa-magnifying-glass-location"></i>
                <i class="fas fa-sync fa-spin none"></i>
            </button>
        </form>
        </section>
        <a href="#currentForecast" class="skipLink">Go to Current Forecast</a>
        <section id="currentForecast" class="currentForecast fade-in" role="region" aria-labelledby="currentForecast_location">
            <h2 id="currentForecast_location">Current Forecast</h2>
            <div id="currentForecast_conditions"></div>
        </section>
        <a href="#weeklyForecast" class="skipLink">Go to Weekly Forecast</a>
        <nav id="navBar" class="navBar fade-in">
            <button id="getLocation" class="button" title="Get Location" aria-label="Get current weather forecast for chosen location">
                <i class="fas fa-map-marker-alt"></i>
                <i class="fas fa-sync fa-spin none"></i>
            </button>
            <button id="home" class="button" title="Home weather" aria-label="Get current weather forecast for your home location">
                <i class="fas fa-house"></i>
                <i class="fas fa-sync fa-spin none"></i>
            </button>
            <button id="saveLocation" class="button" title="Save location" aria-label="Save the current location as default">
                <i class="fas fa-save"></i>
                <i class="fas fa-sync fa-spin none"></i>
            </button>
            <button id="measurementUnit" class="button" title="Toggle Measurements" aria-label="Toggle between metric and imperial measurements">
                <i class="fas fa-ruler"></i>
                <i class="fas fa-sync fa-spin none"></i>
            </button>
            <button id="refresh" class="button" title="Refresh Weather" aria-label="Refresh the current forecast">
                <i class="fas fa-sync-alt"></i>
                <i class="fas fa-sync fa-spin none"></i>
            </button>
        </nav>
        <hr fade-in>
        <section id="weeklyForecast" class="weeklyForecast fade-in" aria-labelledby="weeklyForecast_title">
            <h2 id="weeklyForecast_title" class="offscreen">Weekly Forecast</h2>
            <div id="weeklyForecast_contents"></div>
            <p id="confirmation" class="offscreen" aria-live="assertive"></p>
        </section>
    </main>
</body>
</html>
